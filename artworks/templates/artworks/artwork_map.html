<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitrauschen â€“ Map View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.21.0/mapbox-gl.css" rel="stylesheet">
    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.21.0/mapbox-gl.js"></script>
    <script>
        // Set your Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1Ijoia3VsdGthdCIsImEiOiJjbWg2cXd3eDMwazRqMmtzaXMzZTFseXZuIn0.mQ';

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [10, 51], // roughly central Germany
            zoom: 5
        });

        // Django passes artworks as JSON
        const artworks = {{ artworks|safe }};

        // Add markers for each artwork
        artworks.forEach(a => {
            if(a.latitude && a.longitude){
                new mapboxgl.Marker()
                    .setLngLat([a.longitude, a.latitude])
                    .setPopup(new mapboxgl.Popup({ offset: 25 })
                    .setText(a.title))
                    .addTo(map);
            }
        });

        // Optional: auto-zoom to fit all markers
        if(artworks.length > 0){
            const bounds = new mapboxgl.LngLatBounds();
            artworks.forEach(a => bounds.extend([a.longitude, a.latitude]));
            map.fitBounds(bounds, {padding: 50});
        }
    </script>
</body>
</html>
